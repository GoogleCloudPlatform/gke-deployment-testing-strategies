apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app
  name: app
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
       labels:
         app: demo-app
    spec:
      containers:
        - name: app
          image: gcr.io/cloud-solutions-images/app:current
          ports:
            - containerPort: 8080
